<div class="headers">
    <div class="p-2 text-center">
        <li  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [ngClass]="{'links-disabled': !isLinkDisbaled}" routerLink="plan">Plan Your Travel</a>
        </li>
    </div>
    <div class="ml-1 p-2 text-center">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [ngClass]="{'links-disabled': !isLinkDisbaled}" [routerLink]="['seat']" >Select Your Seats</a>
        </li>
    </div>
    <div class="ml-1 p-2 text-center">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [ngClass]="{'links-disabled': !isLinkDisbaled}" routerLink="payment">Payment</a>
        </li>
    </div>
    <div class="ml-1 p-2 text-center">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [ngClass]="{'links-disabled': !isLinkDisbaled}" [routerLink]="['confirm']">Ticket Confirmation</a>
        </li>
    </div>
</div>
<button *ngIf="!disbaleBackBtn" class="btn btn-sm btn-outline-warning" (click)="onGoBack()">Go Back</button>
